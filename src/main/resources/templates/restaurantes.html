<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>GesRestaurantes</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Listado de restaurantes</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <a style="margin-bottom: 10px;" class="btn btn-primary" href="/admin/restaurantes/new">Agregar Restaurante</a>
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Botones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="restaurante : ${restaurantes}">
                                    <tr>
                                        <td th:text="${restaurante.getId()}">...</td>
                                        <td th:text="${restaurante.getNombre()}">...</td>
                                        <td th:text="${restaurante.getDescripcion()}">...</td>
                                        <td> <a class="btn btn-primary btn-sm" href="#">
                                            <i class="fas fa-pencil-alt">
                                            </i>
                                            Editar
                                        </a> <a class="btn btn-danger btn-sm" href="#" style="margin-left:10px">
                                            <i class="fas fa-trash">
                                            </i>
                                            Borrar
                                        </a></td>
                                    </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </section>
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="/static/plugins/datatables/jquery.dataTables.min.js" defer></script>
    <script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js" defer></script>
    <script>
        $(function () {
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</div>

</body>
</html>
