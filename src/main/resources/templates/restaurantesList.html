<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>GesRestaurantes</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Default box -->
    <h1>Listado de restaurantes</h1>
    <div class="card card-solid">
        <div class="card-body pb-0">
            <div class="row d-flex align-items-stretch">
                <th:block th:each="restaurante : ${restaurantes}">
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-header text-muted border-bottom-0">
                           <br>
                        </div>
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="lead"><b><th th:text="${restaurante.getNombre()}"></b></h2>
                                    <p class="text-muted text-sm"><b>DescripciÃ³n: </b><th th:text="${restaurante.getDescripcion()}"></p>
                                    <ul class="ml-4 mb-0 fa-ul text-muted">
                                        <li class="small"><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span><th th:text="${restaurante.getDireccion()}"></li>
                                        <li class="small"><span class="fa-li"><i class="fas fa-utensils"></i></span><th th:text="${restaurante.getTipo().getNombreCategoria()}"></li>
                                    </ul>
                                </div>
                                <div class="col-5 text-center">
                                    <img th:src="${restaurante.photosImagePath}" alt="" class="img-circle img-fluid custom-image">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-right">
                                <a th:href="${restaurante.getId()+'/'}"  class="btn btn-sm btn-primary">
                                    <i class="fas fa-comments"></i> Ver comentarios
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>

</body>
</html>
