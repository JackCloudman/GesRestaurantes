<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>GesRestaurantes</title>
</head>
<body>

<div layout:fragment="content">
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar una nueva categoría</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post">
                    <div class="input-group mb-3" style="padding: 10px;">
                        <input name="nombreCategoria" type="text" class="form-control" placeholder="Mexicana">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-hamburger"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <section class="my-5">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Listado de categorias</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default" style="margin-bottom: 10px;">
                                    Agregar categoría
                                </button>
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="categoria : ${categorias}">
                                        <tr>
                                            <td th:text="${categoria.getId()}">...</td>
                                            <td th:text="${categoria.getNombreCategoria()}">...</td>
                                            <td><a class="btn btn-danger btn-sm" href="#" style="margin-left:10px">
                                                <i class="fas fa-trash">
                                                </i>
                                                Borrar
                                            </a></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </section>
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="/static/plugins/datatables/jquery.dataTables.min.js" defer></script>
    <script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js" defer></script>
    <script>
        $(function () {
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</div>

</body>
</html>
