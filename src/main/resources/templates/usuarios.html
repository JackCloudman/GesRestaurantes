<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>GesRestaurantes</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Listado de usuarios <a href="/admin/reportes?name=usuarios" class="btn btn-primary">Reporte</a></h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Nombre</th>
                                        <th>Correo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="usuario: ${usuarios}">
                                        <tr>
                                            <td th:text="${usuario.getId()}">...</td>
                                            <td th:text="${usuario.getFullName()}">...</td>
                                            <td th:text="${usuario.getUsername()}">...</td>
                                            <td th:text="${usuario.isEnabled()?'Habilitado':'Deshabilitado'}">...</td>
                                            <td> <a class="btn btn-primary btn-danger" th:href="${'/admin/usuarios/'+usuario.getId()+'/delete'}">
                                                <i class="fas fa-trash">
                                                </i>
                                                Eliminar
                                            </a> <a class="btn btn-primary" th:href="${'/admin/usuarios/'+usuario.getId()+'/toggle'}" style="margin-left:10px">
                                                <i class="fas fa-unlock-alt"></i>
                                                <th:block th:switch="${usuario.isEnabled()}">
                                                    <th:block th:case="true">Deshabilitar</th:block>
                                                    <th:block th:case="*">Habilitar</th:block>
                                                </th:block>
                                            </a></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </section>
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="/static/plugins/datatables/jquery.dataTables.min.js" defer></script>
    <script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js" defer></script>
    <script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js" defer></script>
    <script>
        $(function () {
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</div>

</body>
</html>
